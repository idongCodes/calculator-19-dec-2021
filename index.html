<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Calculator</h1> 
    <section class="calc">
      <section class="txt-area">
        <section class="icon">
          <div class="red col-btns"><p>x</p></div>
          <div class="yellow col-btns"><p>--</p></div>
          <div class="green col-btns"><p>+</p></div>
        </section>
        <p>0</p>
      </section>
      <section class="container-fluid btns">
        <div class="row">
          <div id="clear" class="col-xs-3 inner-txt clr-bg">AC</div>
          <div id="int" class="col-xs-3 inner-txt clr-bg cal-item">+/-</div>
          <div id="percent" class="col-xs-3 inner-txt clr-bg cal-item">%</div>
          <div id="divide" class="col-xs-3 inner-txt org">/</div>
        </div>
          
        <div class="row">
          <div id="seven" class="col-xs-3 inner-txt cal-item">7</div>
          <div id="eight" class="col-xs-3 inner-txt cal-item">8</div>
          <div id="nine" class="col-xs-3 inner-txt cal-item">9</div>
          <div id="multiply" class="col-xs-3 inner-txt org">x</div>
        </div>

        <div class="row">
          <div id="four" class="col-xs-3 inner-txt cal-item">4</div>
          <div id="five" class="col-xs-3 inner-txt cal-item">5</div>
          <div id="six" class="col-xs-3 inner-txt cal-item">6</div>
          <div id="subtract" class="col-xs-3 inner-txt org">-</div>
        </div>

        <div class="row">
          <div id="one" class="col-xs-3 inner-txt cal-item">1</div>
          <div id="two" class="col-xs-3 inner-txt cal-item">2</div>
          <div id="three" class="col-xs-3 inner-txt cal-item">3</div>
          <div id="add" class="col-xs-3 inner-txt org">+</div>
        </div>

        <div class="row">
          <div id="zero" class="col-xs-6 inner-txt btm-bdr-rad-lft cal-item">0</div>
          <div id="decimal" class="col-xs-3 inner-txt cal-item">.</div>
          <div id="equals" class="col-xs-3 inner-txt btm-bdr-rad-rgt org">=</div>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
